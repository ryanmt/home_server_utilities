version: '3'

services:
  plex:
    container_name: plex
    environment:
      PGID: 978
      TZ: America/Denver
      VERSION: latest
    image: linuxserver/plex
    network_mode: host
    restart: unless-stopped
    volumes:
      - /storage/plex/config:/config
      - /storage/tvshows:/data/tvshows
      - /storage/movies:/data/movies
      - /storage/home_videos:/data/home_videos
      - /storage/plex/transcode:/transcode
  plex_monitor:
    container_name: plex_monitor
    environment:
      PGID: 978
      TZ: America/Denver
    image: tautulli/tautulli
    ports:
      - 8181:8181
    restart: unless-stopped
    volumes:
      - /storage/plex/config:/config
      - /storage/plex/config/Library/Application Support/Plex Media Server/Logs:/logs:ro

  unifi:
    image: ryanmt/unifi:unstable
    restart: unless-stopped
    hostname: 'unifi'
    container_name: unifi
    cap_drop:
      - ALL
    ports:
      - '3478:3478/udp'
      - '6789:6789'
      - '8080:8080'
      - '8443:8443'
      - '8843:8843'
      - '10001:10001/udp'
    volumes:
      - /storage/unifi/config:/var/lib/unifi
      - /storage/unifi/logs:/var/log/unifi

  unifi-video:
    container_name: unifi-video
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    environment:
      TZ: America/Denver
      PGID: 10000
      PUID: 1000
    image: pducharme/unifi-video-controller
    ports:
      - '7442:7442'
      - '7443:7443'
      - '7445:7445'
      - '7446:7446'
      - '7447:7447'
      - '7080:7080'
      - '6666:6666'
    restart: unless-stopped
    volumes:
      - /storage/unifi_camera/config:/var/lib/unifi-video
      - /storage/unifi_camera/videos:/usr/lib/unifi-video/data/videos
      - /storage/unifi_camera/logs:/var/log/unifi-video

  pi-hole:
    cap_add:
      - NET_ADMIN
    environment:
      ServerIP: 192.168.1.2
    image: pihole/pihole:latest
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '67:67/udp'
      - '80:80'
      - '443:443'
    restart: unless-stopped
    volumes:
      - /storage/pihole/pihole/:/etc/pihole/
      - /storage/pihole/dnsmasq.d/:/etc/dnsmasq.d/
